# GoReleaser configuration for urlgo
# Documentation: https://goreleaser.com

before:
  hooks:
    - go mod tidy
    - go generate ./...
project_name: urlgo
builds:
  - binary: urlgo
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.BuildTime={{.Date}}
      - -X main.Commit={{.Commit}}
archives:
  - id: urlgo-archive
    name_template: >-
      {{ .ProjectName }}_
      {{ .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE*
      - README*
      - CHANGELOG*
      - config/**/*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'üöÄ Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'üêõ Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'üìù Documentation'
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'üîß Other Changes'
      order: 999

release:
  github:
    owner: weisir1
    name: urlgo
  name_template: "Release {{.Version}}"
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## üéâ urlgo {{.Version}} Released!
    
    ### üì¶ Installation
    
    **Linux/macOS:**
    ```bash
    # Download and extract
    tar -xzf urlgo_{{.Version}}_Linux_x86_64.tar.gz
    chmod +x urlgo
    sudo mv urlgo /usr/local/bin/
    ```
    
    **Windows:**
    ```powershell
    # Extract the zip file and add to PATH
    ```
    
    **Using Go:**
    ```bash
    go install github.com/{{ .Env.GITHUB_REPOSITORY_OWNER }}/urlgo@{{.Version}}
    ```
  footer: |
    ---
    
    **Full Changelog**: https://github.com/{{ .Env.GITHUB_REPOSITORY_OWNER }}/urlgo/compare/{{ .PreviousTag }}...{{.Tag}}
    
    ## üìä Assets
    
    | File | SHA256 |
    |------|--------|
    | checksums.txt | See file for all checksums |

